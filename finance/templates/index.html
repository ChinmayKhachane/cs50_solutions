{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope ="col">Symbol</th>
                <th scope ="col">Shares</th>
                <th scope ="col">Price</th>
                <th scope ="col">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in database%}
                <tr>
                    <td>{{ row["symbol"]  }}</td>
                    <td>{{ row["shares"]  }}</td>
                    <td>{{ row["price"] | usd}}</td>>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <th>Cash Amount</th>
                <th>{{ cash | usd}}</th>
            </tr>
        </tfoot>
    </table>
{% endblock %}
